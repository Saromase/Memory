<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Memory</h1>
            <ul>
                <li><a href="memory/index.html" onclick="prepareGame()">Jouer</a></li>
                <li><span id="configurationMenu">Configuration</span></li>
            </ul>

            <div class="menu-config">
                <div class="menu-config-title">
                    <h2>Configuration Actuelle</h2>
                </div>
                <div class="menu-config-label">
                    <span>Nombres de carte dans le jeux</span>
                </div>
                <div class="menu-config-info-number">
                    <span id="configNumberCards">20</span>
                </div>
                <div class="menu-config-info-card">
                    <div class="card" id="configBackCard"></div>
                </div>
                <div class="menu-config-info-card">
                    <div class="card deck" id="configCardDeck">
                        <img src="./assets/tropico/palm_tree.svg" alt="Tropico">
                        <div class="card-footer">Tropico</div>
                    </div>
                </div>
                <div class="menu-config-center" id="configDeleteRows"></div>
            </div>
        </div>
        <div class="configuration hidden" id="configuration">
            <h2>Configuration</h2>
            <div class="options">
                <div class="option">
                    <label for="numberCards">Carte dans le jeux : (40 max)</label>
                    <input type="number" name="numberCards" id="numberCards" step="2" min="0" value="20" max="40">
                </div>
                <div class="option-rows">
                    <label for="deleteRows">Supprimer les lignes automatiquement</label>
                    <input type="checkbox" name="deleteRows" id="deleteRows">
                </div>
                <div class="option-back-card">
                    <h3>Arrière des cartes </h3>
                    <div class="backcard" id="backCard">
                        <div class="card selected" data-back-card="starf">
                            <span class="corner">&starf;</span>
                            <span class="corner">&starf;</span>
                            <span class="corner">&starf;</span>
                            <span class="corner">&starf;</span>
                        </div>
                        <div class="card" data-back-card="spades">
                            <span class="corner">&spades;</span>
                            <span class="corner">&spades;</span>
                            <span class="corner">&spades;</span>
                            <span class="corner">&spades;</span>
                        </div>
                        <div class="card" data-back-card="clubs">
                            <span class="corner">&clubs;</span>
                            <span class="corner">&clubs;</span>
                            <span class="corner">&clubs;</span>
                            <span class="corner">&clubs;</span>
                        </div>
                        <div class="card" data-back-card="hearts">
                            <span class="corner">&hearts;</span>
                            <span class="corner">&hearts;</span>
                            <span class="corner">&hearts;</span>
                            <span class="corner">&hearts;</span>
                        </div>
                        <div class="card" data-back-card="diams">
                            <span class="corner">&diams;</span>
                            <span class="corner">&diams;</span>
                            <span class="corner">&diams;</span>
                            <span class="corner">&diams;</span>
                        </div>
                    </div>
                </div>

                <div class="option-deck-card">
                    <h3>Choix du jeu de carte </h3>
                    <div class="deck-card" id="deckCard">
                        <div class="card selected" data-deck-card="tropico">
                            <img src="./assets/tropico/palm_tree.svg" alt="Tropico">
                            <div class="card-footer">Tropico</div>
                        </div>
                        <div class="card" data-deck-card="file-ext">
                            <img src="./assets/fileExt/javascript.svg" alt="file-ext">
                            <div class="card-footer">Extensions</div>
                        </div>
                    </div>
                </div>

                <div class="option-footer">
                    <button  class="primary" id="saveConfig">Enregister</button>
                    <button class="secondary" id="resetConfig">Réinitialiser</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="main.js"></script>
